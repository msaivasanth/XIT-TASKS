<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>task 6</title>
    <style>
        .header {
            color: #49c3c2;
        }
        .span {
            color: black;
        }
    </style>
</head>
<body>
    <div class="container mt-4 p-4 mb-4" style="border: 4px dotted #57e6df; width: 700px;">
        <h1  style="margin-top: 20px;">Tell us about your home.</h1>
        <h2 class="header">Address &nbsp;<span class="span" style="font-size: medium;">YOUR INFORMATION IS PRIVATE</span></h2>
        <div class="box1">
            <!-- <form> -->
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Address</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter an address">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Address 2</label>
                  <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Apt number">
                </div>
                <div class="row">
                    <div class="col-6 mb-3">
                      <label for="exampleInputPassword1" class="form-label">City</label>
                      <input type="text" class="form-control" id="exampleInputPassword1" placeholder="City">
                    </div>
                    <div class="col-3 mb-3">
                      <label for="exampleInputPassword1" class="form-label">State</label>
                      <input type="text" class="form-control" id="exampleInputPassword1" placeholder="State">
                    </div>
                    <div class="col-3 mb-3">
                      <label for="exampleInputPassword1" class="form-label">Zip Code</label>
                      <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Zip Code">
                    </div>
                </div> 
              <!-- </form> -->
        </div>

        <div class="mt-3 mb-4" style="border: 4px dotted #57e6df; border-bottom: 0px; border-right: 0px; border-left: 0px;"></div>

        <h2 class="header">Bed and Bath &nbsp;<span class="span"  style="font-size: medium;">WHAT IS YOUR HOME LIKE</span></h2>

        <div class="box2">
            <div class="row mb-3">
                <div class="col-6">
                    <label for="exampleInputPassword1" class="form-label">Home Type</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>House</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <div class="col-6">
                    <label for="exampleInputPassword1" class="form-label">Room Type</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Entire home/apt</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-6">
                    <label for="exampleInputPassword1" class="form-label">Bedrooms</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>1 Bedroom</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <div class="col-6">
                    <label for="exampleInputPassword1" class="form-label">Bathrooms</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>1 Bathroom</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-3">
                    <label for="exampleInputPassword1" class="form-label">King</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>0</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <div class="col-3">
                    <label for="exampleInputPassword1" class="form-label">Queen</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>0</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <div class="col-3">
                    <label for="exampleInputPassword1" class="form-label">Full</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>0</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <div class="col-3">
                    <label for="exampleInputPassword1" class="form-label">Twin</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>0</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-12 d-grid">
                    <button class="btn p-2" type="button" style="background-color: #e22d7a;color: white; border-radius: 0px;">Sign me up!</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
